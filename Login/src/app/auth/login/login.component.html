<div class="col-4 mx-auto">

    <main class="form-signin " >
        <form class="mt-5" [formGroup]="loginForm">
            
            <h1 class="h3 mb-3 fw-normal text-center"> Login</h1>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
                @if(loginForm.controls['email'].errors?.['pattern']){
                    <span class="text-danger">invalid email</span>
              }
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                <label for="password">Password</label>
                @if(loginForm.controls['password'].errors?.['pattern']){
                    <span class="text-danger fs-6">invalid password must 8-20 characters small,capital letters </span>
              }
            </div>
            
            
            <button class="w-100 btn btn-lg btn-primary" [disabled]="loginForm.invalid" (click)="loginUser()" type="button">Sign in</button>
            
        </form>
    </main>
</div>
